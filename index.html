<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Form</title>
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        rel="stylesheet"
        type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <form>
        <div>
            <label for="name">Name:</label>
            <input
                id="name"
                type="text"
                name="name"
                placeholder=""
            />
        </div>
        <div>
            <label for="email">Email:</label>
            <input
                id="email"
                type="text"
                name="email"
                autofocus="on"
                cols="200"
                maxlength="500" <!-- Adjust the maxlength value accordingly -->
                
            
        </div>

        <div>
            <label for="form-message">Message</label>
            <textarea
                id="form-message"
                name="message"
                autofocus="on"
                required
                maxlength="300"
                placeholder=""
                rows="5" 
                cols="100"
            ></textarea>
        </div>

        <button type="submit">Submit</button>
    </form>

</body>

</html>
